<div>

    <button class="counterbutton" (click)="onIncrease()" *ngIf="isShowIncreaseButton"> + </button>

    <span id="numberBox"> number : {{number}} </span>

    <button class="counterbutton" (click)="onDecrease()" *ngIf="isShowDecreaseButton"> - </button>
    <button class="resetbutton" (click)="reset()"> reset </button>

</div>
