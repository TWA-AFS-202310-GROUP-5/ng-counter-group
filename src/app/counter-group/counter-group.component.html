<button (click)="onAdd()">Add Counter</button>

<div *ngFor="let counter of counters; index as ind">
    <app-counter [number]="counter.num" (change)="counter.num = $event"></app-counter> 
    <button (click)="remove(ind)">Remove</button>
</div>
