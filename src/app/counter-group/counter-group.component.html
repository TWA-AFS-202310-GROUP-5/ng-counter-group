<h1>Counter Group</h1>

<div>
    <button (click)="onCreateCounter()">Create Counter</button>
</div>
<br>
<div>
    <app-counter 
        *ngFor="let counter of counters"
        [number]="counter.num"
        (change)="counter.num = $event"
    ></app-counter>
</div>
<br>
<div>
    <span>Sum:{{sum}}</span>
    <span>
        <button (click)="onResetCounters()">Reset</button>
    </span>
</div>
