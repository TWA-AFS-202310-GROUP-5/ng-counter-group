<body>
    <h1>Counter Group</h1>

    <button (click)="createCounter()"> create counter </button>

    <div id = "countersBox">
        <app-counter
            *ngFor="let counter of counters" 
            [number] = "counter.num"
            (change) = "counter.num = $event">    
        </app-counter>
    </div>
    <h2> Sum : {{sum}} </h2>
</body>
